spring:
  cloud:
    gateway:
      routes:
        - id: auth-center
          uri: lb://auth-center
          predicates:
            - Path=/auth/**
        - id: product-center
          uri: lb://product-center
          predicates:
            - Path=/product/**
        - id: order-center
          uri: lb://order-center
          predicates:
            - Path=/order/**
        - id: user-center
          uri: lb://user-center
          predicates:
            - Path=/user/**

