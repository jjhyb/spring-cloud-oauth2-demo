server:
  port: 8090
spring:
  application:
    name: gateway-center
  profiles:
    active: dev

---
# 开发环境
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        #namespace: 784ade72-a3f0-4802-8c44-287376030069
      config:
        server-addr: 127.0.0.1:8848
        #namespace: 784ade72-a3f0-4802-8c44-287376030069
        #file-extension: yaml
        # 支持多个共享dataId的配置，优先级小于extension-configs,shared-configs是一个集合
          #shared-configs[0]:
          # redis RrocketMQ等通用配置可以定义在这个里面
          #dataId: gateway-common.yaml # 配置文件名dataId
          #group: DEFAULT_GROUP  # 默认为DEFAULT_GROUP
        #refresh: true # 是否动态刷新,默认为false

---
# 测试环境
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        #namespace: c3fdf801-38c6-4dfb-a412-c11b9d64025d
      config:
        server-addr: 127.0.0.1:8848
        #namespace: c3fdf801-38c6-4dfb-a412-c11b9d64025d
        #file-extension: yaml
          #shared-configs[0]:
          #dataId: gateway-common.yaml
          #group: DEFAULT_GROUP
        #refresh: true
